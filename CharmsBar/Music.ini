;---Spotify Music Player---
[MeasureSpotifyPlayerTitle]
 Measure=Plugin
 Plugin=SpotifyPlugin.dll
 Type=TrackName
 DynamicVariables=1
 Substitute="":"No Name"
 DisableLeadingZero=1
 UpdateDivider=20

[MeasureSpotifyPlayerArtist]
 Measure=Plugin
 Plugin=SpotifyPlugin.dll
 Type=ArtistName
 Substitute="":"No Artist"
 UpdateDivider=20

[MeasureSpotifyPlayerCover]
 Measure=Plugin
 Plugin=SpotifyPlugin.dll
 Type=AlbumArt
 Res=640
 DynamicVariables=1
 Substitute="":"#@#Images\Music\AlbumCover.png"
 UpdateDivider=20

[MeasureSpotifyDuration]
 Measure=Plugin
 Plugin=SpotifyPlugin.dll
 Type=Length
 UpdateDivider=10

[MeasureSpotifyPlayerDurationMinutes]
 Measure=String
 String=[MeasureSpotifyDuration]
 UpdateDivider=10
 DynamicVariables=1
 RegExpSubstitute=1
 Substitute="(.*):(.*)":"\1"

[MeasureSpotifyPlayerDurationSeconds]
 Measure=String
 String=[MeasureSpotifyDuration]
 UpdateDivider=10
 DynamicVariables=1
 RegExpSubstitute=1
 Substitute="(.*):(.*)":"\2"

[MeasureSpotifyPlayerDurationSecondsB]
 Measure=String
 String=[MeasureSpotifyPlayerDurationSeconds]
 UpdateDivider=10
 DynamicVariables=1

[MeasureSpotifyPlayerDurationB]
 Measure=Calc
 Formula=MeasureSpotifyPlayerDurationMinutes*60+MeasureSpotifyPlayerDurationSecondsB
 UpdateDivider=10
 DynamicVariables=1

[MeasureSpotifyPlayerDuration]
 Measure=String
 String=[MeasureSpotifyPlayerDurationB]
 UpdateDivider=10
 DynamicVariables=1


[MeasureSpotifyPosition]
 Measure=Plugin
 Plugin=SpotifyPlugin.dll
 Type=Position
 UpdateDivider=10
 DisableLeadingZero=1

[MeasureSpotifyPlayerPositionMinutes]
 Measure=String
 String=[MeasureSpotifyPosition]
 UpdateDivider=10
 DynamicVariables=1
 RegExpSubstitute=1
 Substitute="(.*):(.*)":"\1"

[MeasureSpotifyPlayerPositionSeconds]
 Measure=String
 String=[MeasureSpotifyPosition]
 UpdateDivider=10
 DynamicVariables=1
 RegExpSubstitute=1
 Substitute="(.*):(.*)":"\2"

[MeasureSpotifyPlayerPositionSecondsB]
 Measure=String
 String=[MeasureSpotifyPlayerPositionSeconds]
 UpdateDivider=10
 DynamicVariables=1

[MeasureSpotifyPlayerPositionB]
 Measure=Calc
 Formula=MeasureSpotifyPlayerPositionMinutes*60+MeasureSpotifyPlayerPositionSecondsB
 UpdateDivider=10
 DynamicVariables=1

[MeasureSpotifyPlayerPositionDeg]
