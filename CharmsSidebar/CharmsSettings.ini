[PowerPopShutdown]
 Meter=String
 MeterStyle=ThemeStyle
 X=r
 Y=14R
 FontColor=0,0,0,#PowerPopAlpha#
 Text="  Shut down"
 DynamicVariables=1
 ;Hidden=1
 Group=PowerPop
 UpdateDivider=-1

[PowerPopRestart]
 Meter=String
 MeterStyle=ThemeStyle
 X=r
 Y=14R
 FontColor=0,0,0,#PowerPopAlpha#
 Text="  Restart"
 DynamicVariables=1
 ;Hidden=1
 Group=PowerPop
 UpdateDivider=-1

[PowerPopLock]
 Meter=String
 MeterStyle=ThemeStyle
 X=r
 Y=14R
 FontColor=0,0,0,#PowerPopAlpha#
 Text="  Lock"
 DynamicVariables=1
 ;Hidden=1
 Group=PowerPop
 UpdateDivider=-1


;---Volume Popup---
[BGVolumePop]
 Meter=Image
 X=135
 Y=((#WORKAREAHEIGHT#-501)+(#Win8Hidden#*45))
 W=70
 H=254
 SolidColor=40,40,40,#VolumePopAlpha#
 MouseLeaveAction=[!CommandMeasure Transition "Fade('VolumeBar', 0, 'VolumeBarAlpha', 8)"][!CommandMeasure Transition "Fade('VolumePop', 0, 'VolumePopAlpha', 6)"][!HideMeterGroup VolumePopButtons][!ShowMeterGroup BGGroup][!Redraw]
 Group=VolumePop
 UpdateDivider=5
 DynamicVariables=1

[BGVolumePop1]
 Meter=Image
 X=137
 Y=((#WORKAREAHEIGHT#-499)+(#Win8Hidden#*45))
 W=66
 H=250
 SolidColor=255,255,255,#VolumePopAlpha#
 Group=VolumePop
 UpdateDivider=5
 DynamicVariables=1

[VolumePopIconBG]
 Meter=Image
 MeterStyle=BGStyle
 SolidColor=200,200,200,#VolumePopHover#
 Hidden=1
 X=147
 Y=((#WORKAREAHEIGHT#-491)+(#Win8Hidden#*45))
 W=45
 H=35
 MouseOverAction=[!CommandMeasure Transition "Fade('#CURRENTSECTION#', 255, 'VolumePopHover', 8)"]
 MouseLeaveAction=[!CommandMeasure Transition "Fade('#CURRENTSECTION#', 0, 'VolumePopHover', 8)"]
 LeftMouseDownAction=[!ShowMeter VolumePopIconBGC][!SetOption VolumePopIcon ImageTint 255,255,255][!UpdateMeter #CURRENTSECTION#][!UpdateMeter VolumePopIcon][!Redraw]
 LeftMouseUpAction=[!HideMeter VolumePopIconBGC][!SetOption VolumePopIcon ImageTint 0,0,0][!UpdateMeter #CURRENTSECTION#][!UpdateMeter VolumePopIcon][!HideMeterGroup VolumePopButtons][!ShowMeterGroup BGGroup][!CommandMeasure mWinAudio "ToggleMute"][!Redraw][!CommandMeasure Transition "Fade('VolumeBar', 0, 'VolumeBarAlpha', 8)"][!CommandMeasure Transition "Fade('VolumePop', 0, 'VolumePopAlpha', 6)"]
 Group=VolumePopButtons
 UpdateDivider=5
 DynamicVariables=1

[VolumePopIconBGC]
 Meter=Image
 MeterStyle=BGStyle
 SolidColor=0,0,0
 ImageAlpha=#VolumePopHover#
 Hidden=1
 X=147
 Y=((#WORKAREAHEIGHT#-491)+(#Win8Hidden#*45))
 W=45
 H=35
 UpdateDivider=5
 DynamicVariables=1

[VolumePopIcon]
 Meter=Image
 ImageName=#@#Images\Settings\VolOnS.png
 ImageTint=0,0,0
 ImageAlpha=#VolumePopAlpha#
 DynamicVariables=1
 AntiAlias=1
 X=151
 Y=((#WORKAREAHEIGHT#-491)+(#Win8Hidden#*45))
 Group=VolumePop
 UpdateDivider=5
 DynamicVariables=1

[VolumePopLine]
 Meter=Image
 SolidColor=180,180,180,#VolumePopAlpha#
 W=40
 H=1
 DynamicVariables=1
 AntiAlias=1
 X=149
 Y=((#WORKAREAHEIGHT#-451)+(#Win8Hidden#*45))
 Group=VolumePop
 UpdateDivider=5
 DynamicVariables=1

[VolumeBar]
 Meter=Bar
 MeasureName=mVolPercent
 X=163
 Y=((#WORKAREAHEIGHT#-436)+(#Win8Hidden#*45))
 W=11
 H=160
 SolidColor=200,200,200,#VolumePopAlpha#
 BarColor=#BackgroundColor#,#VolumeBarAlpha#
 BarOrientation=Vertical
 AntiAlias=1
 DynamicVariables=1
 Group=VolumePop
 UpdateDivider=5
 DynamicVariables=1

[VolumeBarButton]
 Meter=Image
 X=163
 Y=((#WORKAREAHEIGHT#-436)+(#Win8Hidden#*45))
 W=11
 H=160
 SolidColor=0,0,0,0
 AntiAlias=1
 Hidden=1
 DynamicVariables=1
 LeftMouseDownAction=[!SetOption mVolCalc Formula "(100-$MouseY:%$)"][!EnableMeasure mVolCalc][!Redraw]
 LeftMouseUpAction=[!CommandMeasure mWinAudio "SetVolume [mVolCalc]"][!Redraw]
 MouseScrollUpAction=[!CommandMeasure mWinAudio "ChangeVolume 1"][!Redraw]
 MouseScrollDownAction=[!CommandMeasure mWinAudio "ChangeVolume -1"][!Redraw]
 Group=VolumePopButtons
 UpdateDivider=5
 DynamicVariables=1

[VolumeBarIcon]
 Meter=Image
 X=163
 Y=((#WORKAREAHEIGHT#-436+[mVolPercentCalc])+(#Win8Hidden#*45))
 W=11
 H=11
 SolidColor=0,0,0,#VolumePopAlpha#
 AntiAlias=1
 DynamicVariables=1
 Group=VolumePop
 UpdateDivider=5
 DynamicVariables=1
